<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elm in the Spring</title>
  <meta name="description" content="A conference for Elm!">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app"></div>
  <!-- For Netlify Forms -->
  <form style="height: 0; overflow: hidden;"
    id="mailing-list"
    name="mailing-list"
    method="POST"
    data-netlify-honeypot="name"
    data-netlify="true">
    <input type="text" name="name" />
    <input type="email" name="email" />
    <button>Submit</button>
  </form>
  <script src="/elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app')
    })
    app.ports.outgoing.subscribe(function (msg) {
      var action = msg ? msg[0] : undefined
      var data = msg ? msg[1] : undefined
      switch (action) {
        case 'JUMP_TO':
          return scrollTo(data)
        case 'SUBMIT_FORM':
          var form = document.getElementById('mailing-list')
          var email = document.querySelector('#mailing-list input[name=email]')
          email.value = data
          return form.submit()
      }
    })
    function scrollTo (id) {
      var el = document.getElementById(id)
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' })
      }
    }
  </script>
</body>
</html>
