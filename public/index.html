<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SEO Things -->
  <title>Elm in the Spring 2019</title>
  <meta name="description" content="A new one-day, single-track conference for the Elm programming language. Join us for a great day of learning, teaching, and community!">
  <!-- Assets -->
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Social Share Tags -->
  <!-- Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Elm in the Spring 2019">
  <meta property="og:url" content="https://www.elminthespring.org">
  <meta property="og:site_name" content="Elm in the Spring 2019">
  <meta property="og:description" content="A new one-day, single-track Elm conference. Join us for a great day of learning, teaching, and community!">
  <meta property="og:image" content="https://www.elminthespring.org/images/flower+text-fb.png">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="elminthespring">
  <meta name="twitter:creator" content="elminthespring">
  <meta name="twitter:description" content="A new one-day, single-track Elm conference. Join us for a great day of learning, teaching, and community!">
  <meta name="twitter:image" content="https://www.elminthespring.org/images/flower-twitter.png">
</head>
<body>
  <div id="app"></div>
  <script src="/elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app')
    })
    app.ports.outgoing.subscribe(function (msg) {
      var action = msg ? msg[0] : undefined
      var data = msg ? msg[1] : undefined
      switch (action) {
        case 'JUMP_TO':
          return scrollTo(data)
      }
    })
    function scrollTo (id) {
      var el = document.getElementById(id)
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' })
      }
    }
  </script>
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Organization",
    "url": "https://www.elminthespring.org/",
    "name": "Elm in the Spring",
    "logo": "https://www.elminthespring.org/images/flower+text-fb.png"
  }
</script>
</body>
</html>
