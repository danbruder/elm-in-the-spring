<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- SEO Things -->
  <title>Elm in the Spring 2019</title>
  <meta name="description" content="Let's all get together in Chicago and spend the day talking/teaching/learning all about Elm!">
  <!-- Assets -->
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Social Share Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Elm in the Spring 2019">
  <meta property="og:site_name" content="Elm in the Spring 2019">
  <meta property="og:description" content="Let's all get together in Chicago and spend the day talking/teaching/learning all about Elm!">
  <meta property="og:image" content="https://www.elminthespring.org/images/flower+text.png">
</head>
<body>
  <div id="app"></div>
  <!-- For Netlify Forms -->
  <form style="height: 0; overflow: hidden;"
    id="mailing-list"
    name="mailing-list"
    method="POST"
    data-netlify-honeypot="name"
    data-netlify="true">
    <input type="text" name="name" />
    <input type="email" name="email" />
    <button>Submit</button>
  </form>
  <script src="/elm.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('app')
    })
    app.ports.outgoing.subscribe(function (msg) {
      var action = msg ? msg[0] : undefined
      var data = msg ? msg[1] : undefined
      switch (action) {
        case 'JUMP_TO':
          return scrollTo(data)
        case 'SUBMIT_FORM':
          var form = document.getElementById('mailing-list')
          var email = document.querySelector('#mailing-list input[name=email]')
          email.value = data
          return form.submit()
      }
    })
    function scrollTo (id) {
      var el = document.getElementById(id)
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' })
      }
    }
  </script>
</body>
</html>
